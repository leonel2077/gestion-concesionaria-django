{% extends "home/base.html" %}
{% block content %}
<h2>Lista de Marcas</h2>
<a href="{% url 'marca_create' %}" class="btn btn-primary mb-3">Agregar Marca</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for marca in marcas %}
        <tr>
            <td>{{ marca.nombre }}</td>
            <td>
                <a href="{% url 'marca_update' marca.id %}" class="btn btn-success btn-sm">Editar</a>
                <a href="{% url 'marca_delete' marca.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
