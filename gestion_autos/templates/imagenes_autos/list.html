{% extends "home/base.html" %}
{% block content %}
    {% for image in images %}

        <div class="container mt-5"> 
            <div class="card">
            <div class="card-header">
                {{image.auto}}
            </div>
            <div class="card-body text-center">
                <img src="{{image.image.url}}" class="img-fluid" alt="Imagen"> </div>
            </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
